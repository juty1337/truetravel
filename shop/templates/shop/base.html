{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TrueTravel{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header class="bg-primary text-white p-3 mb-4">
      <div
        class="container d-flex justify-content-start align-items-center gap-4"
        style="position: relative; left: -290px"
      >
        <a
          href="{% url 'main' %}"
          class="text-white text-decoration-none fs-4 fw-bold"
          style="
            font-weight: 700;
            border-bottom: 4px solid rgb(229, 245, 5);
            padding-bottom: 3px;
          "
        >
          Подбор тура
        </a>
        <a
          href="{% url 'about' %}"
          class="text-white text-decoration-none fs-4 fw-bold"
          >О нас</a
        >
        <a
          href="{% url 'contacts' %}"
          class="text-white text-decoration-none fs-4 fw-bold"
          >Где нас найти?</a
        >
        <a
          href="{% url 'cart' %}"
          class="text-white text-decoration-none fs-4 fw-bold"
          >Корзина
        </a>
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
      &copy; 2025 TrueTravel. Все права защищены.
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </body>
</html>
